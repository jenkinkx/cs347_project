{% extends 'web/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="card">
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <p>
        <button class="btn" type="submit">Sign in</button>
        <a class="btn secondary" href="{% url 'register' %}">Create account</a>
      </p>
    </form>
  </div>
{% endblock %}
