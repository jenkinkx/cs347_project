{% extends 'web/base.html' %}
{% block title %}Import Posts (CSV){% endblock %}
{% block content %}
  <div class="card">
    <h2>Import Posts from CSV</h2>
    <p class="muted">Columns expected: <code>group_name</code> (or <code>group</code>), <code>caption</code>.</p>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      {{ form.as_p }}
      <p><button class="btn" type="submit">Import</button></p>
    </form>
  </div>
{% endblock %}
