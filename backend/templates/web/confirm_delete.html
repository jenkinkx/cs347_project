{% extends "web/base.html" %}
{% block title %}Confirm Delete Â· Daily Groups{% endblock %}
{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <div class="row" style="gap:8px;">
      <a class="ghost-btn" href="{{ request.META.HTTP_REFERER|default:'/' }}">Cancel</a>
      <button class="primary-btn" type="submit">Delete</button>
    </div>
  </form>
{% endblock %}
